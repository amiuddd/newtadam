<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visita mi Canal de YouTube</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .youtube-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #FF0000;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .youtube-btn:hover {
            background-color: #CC0000;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
        }
        
        .youtube-btn:active {
            transform: translateY(1px);
        }
        
        .youtube-icon {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .channel-name {
            display: block;
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visita mi canal de YouTube</h1>
        <a href="https://www.youtube.com/@Newt_adam" target="_blank" class="youtube-btn">
            <span class="youtube-icon">â–¶</span>
            Ver Canal
        </a>
        <span class="channel-name">@Newt_adam</span>
    </div>
</body>
</html>
